name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Zip extension
        run: |
          cd dist
          zip -r ../instasnap-${{ github.ref_name }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: instasnap-${{ github.ref_name }}.zip
          name: Release ${{ github.ref_name }}
          body: |
            Auto release for version ${{ github.ref_name }}.
            Please download the zip file below and extract it to install in Chrome.
          draft: false
          prerelease: false