name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Chrome Version
        run: pnpm build

      - name: Zip Chrome Extension
        run: |
          cd dist
          zip -r ../instasnap-chrome-${{ github.ref_name }}.zip .
          cd ..

      - name: Patch & Build Firefox Version
        run: |
          node firefox-patch.js 
          cd dist
          zip -r ../instasnap-firefox-${{ github.ref_name }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            instasnap-chrome-${{ github.ref_name }}.zip
            instasnap-firefox-${{ github.ref_name }}.zip
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ InstaSnap ${{ github.ref_name }}
            
            Auto-release for version ${{ github.ref_name }}.
            
            ### ðŸ“¦ Installation:
            Step 1:
            - **Chrome / Edge / Brave / Arc**: Download `instasnap-chrome-${{ github.ref_name }}.zip`
            - **Firefox**: Download `instasnap-firefox-${{ github.ref_name }}.zip`
            
            Step 2:  
            - Import the downloaded ZIP file as an unpacked extension in your browser's extension management page.
          draft: false
          prerelease: false